<script>
      function truthyfalse() 
      {
        const valid = [
          "false",
          '"0"',
          "",
          undefined,

          true,
          1,
          "hello",
          [],
          "{}",
          "0",
          -1,
        ];

        const name = prompt("Enter Your name :");
        const times = confirm("Gonna play 5 rounds");
        alert("lets start");

        const falsee = ["false", "0", "", "undefined", "NaN"];
        const truthe = ["true", "1", "hello", "[]", "{}", "-1"];

        let result = 0;
        let i = 1;
        while (i <= 5) 
        {
          const choose = prompt(`Round ${i}`);

          if (truthe.includes(choose)) {
            result++;
          } else if (falsee.includes(choose)) {
            result--;
          } else {
            alert("Not a Number");
            i--;
          }
          i++;
        }

        alert(`${name} and your score out of 5 is ${result}`);
        const playagain = confirm("wanna play again");
        if (playagain) 
        {
          truthyfalse();
        } else {
          alert("thanks");
          stop();
        }
      }
      truthyfalse();
</script>
