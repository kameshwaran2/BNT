<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //nor fun
      function normal(name) {
        return "Hello, " + name;
      }

      console.log(normal("Alice")); // Hello, Alice

      // arr fun
      const arrow = (name) => {
        return "Hello, " + name;
      };

      console.log(arrow("Alice")); // Hello, Alice
    </script>
  </body>
</html>
