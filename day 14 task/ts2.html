<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Stopwatch</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 100px;
      }

      #countdown {
        font-size: 50px;
        font-weight: bold;
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Countdown Starts</h1>
    <div id="countdown">10</div>

    <script>
      let timeLeft = 10; // You can change this to any starting time
      let countdownElement = document.getElementById("countdown");

      let timer = setInterval(function () {
        countdownElement.textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timer); // stop the timer
          countdownElement.textContent = "Time's up!";
        }
      }, 1000); // 1000ms = 1 second
    </script>
  </body>
</html>
